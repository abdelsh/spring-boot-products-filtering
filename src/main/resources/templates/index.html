<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products Control</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Navbar</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/new">Add product</a>
            </li>
        </ul>
    </div>
</nav>

<br>

  <div class="container text-center">
      <form class="form-inline" th:action="@{/}">
          <div class="form-group mb-2">
              <label for="keyword">Filter</label>
          </div>
          <div class="form-group mx-sm-3 mb-2">
              <input type="text" name="keyword" id="keyword" class="form-control" th:value="${keyword}" placeholder="Search" required>
          </div>
          <input type="submit" class="btn btn-primary mb2" value="find">
          &nbsp;&nbsp;
          <input type="button" class="btn btn-secondary mb2" value="clean" onclick="clearParam()">
      </form>
      <br>
      <table class="table">
          <thead class="thead-dark">
          <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Brand</th>
              <th scope="col">Made In</th>
              <th scope="col">Price</th>
              <th scope="col">Options</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="product : ${productList}">
              <td th:text="${product.getId()}"></td>
              <td th:text="${product.getName()}"></td>
              <td th:text="${product.getBrand()}"></td>
              <td th:text="${product.getMadeIn()}"></td>
              <td th:text="${product.getPrice()}"></td>
              <td>
                  <a class="btn btn-primary" th:href="@{'/edit/' + ${product.getId()}}">Edit</a>
                  &nbsp;
                  <a class="btn btn-danger" th:href="@{'/delete/' + ${product.getId()}}">Delete</a>
              </td>
          </tr>
          </tbody>
      </table>
  </div>


    <script type="text/javascript">
        function clearParam(){
            window.location='/'
        }
    </script>

</body>
</html>
