<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit product</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Navbar</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/new">Add product</a>
            </li>
        </ul>
    </div>
</nav>

<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Add new product.</h1>
            <div class="card-body">
                <form th:action="@{/save}" th:object="${product}" method="post">
                    <div class="form-group">
                        <label for="id">Name</label>
                        <input type="text" name="id" id="id" th:field="*{id}" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" th:field="*{name}" class="form-control" placeholder="Product's name." required>
                    </div>
                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input type="text" name="brand" id="brand" th:field="*{brand}" class="form-control" placeholder="Product's brand." required>
                    </div>
                    <div class="form-group">
                        <label for="madeIn">Made In</label>
                        <input type="text" name="madeIn" id="madeIn" th:field="*{madeIn}" class="form-control" placeholder="Where was created the product." required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" name="price" id="price" th:field="*{price}" class="form-control" placeholder="Product's price." required>
                    </div>

                    <div class="box-footer">
                        <button class="btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
